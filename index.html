<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour of India</title>

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    body {
        background-image: url(cover/c3.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        height: 100%;
        margin: 0;
        margin-top: 0%;
        margin-bottom: -5%;
        padding: 0;
        box-sizing: border-box;


    }

    header {

        color: #fff;
        padding: 20px;

    }

    header h1 {
        font-size: 28px;
    }

    .navbar {
        display: flex;
        justify-content: space-between;

        padding: 20px 10%;
        z-index: 2;
    }

    .logo {
        font-size: 2rem;
        font-weight: bold;
    }

    .logo span {
        color: #FF8C00;
    }



    .hero {

        height: 100vh;
        background-size: cover;
        background-position: center;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #0b0b0b;
    }


    .hero-text {
        text-align: center;
        background: rgba(231, 229, 229, 0.5);
        padding: 40px;
        border-radius: 10px;
    }

    .hero h2 {
        font-size: 50px;
        margin-bottom: 20px;
    }

    .hero p {
        font-size: 20px;
        margin-bottom: 30px;
    }

    .button {
        background-color: #ff5722;
        padding: 10px 20px;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;

    }




    .button:hover {
        background-color: #e64a19;
    }
</style>

<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Discover<span>India</span></h1>

            <a class="button" href="feedback.html">Feedback</a>

        </nav>


    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>Discover the Diverse Beauty of India's 28 States</h2>
            <p>From the Himalayan peaks to tropical beaches, experience the rich culture, history, and natural wonders
                of every region.</p>
            <a href="States.html" class="button">Explore India</a>
        </div>
    </section>


</body>

</html>
