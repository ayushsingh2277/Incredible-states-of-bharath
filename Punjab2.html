<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(135deg, rgb(159, 221, 221), rgb(152, 37, 229));
            background-repeat: no-repeat;
        }
        h1{
            font-size: 56px;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
        }
        .option {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
        }
        .option img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .option-content {
            padding: 20px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        p {
            color: #666;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ਪੰਜਾਬ ਨੂੰ ਜਾਣੋ</h1>
    <div class="container">
        <div class="option">
            <img src="cover/back3.webp" alt="Food option">
            <div class="option-content">
                <h2>Food</h2>
                <p>Explore local cuisines and culinary delights</p>
                <a href="PunjabFood.html" class="button">Discover Food</a>
            </div>
        </div>
        <div class="option">
            <img src="cover/back4.jpg" alt="Tourist places option">
            <div class="option-content">
                <h2>Tourist Places</h2>
                <p>Visit popular attractions and hidden gems</p>
                <a href="punjab.html" class="button">Explore Places</a>
            </div>
        </div>
    </div>
</body>
</html>
